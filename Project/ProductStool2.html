
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Stool</title>
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f8f8;
      color: #333;
    }

    .product-detail {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: auto;
      text-align: center;
    }

    .product-detail h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .product-detail img {
      width: 300px; 
      height: 300px; 
      object-fit: cover;
      border: 2px solid #ddd;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .product-detail p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .product-detail a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .product-detail a:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      .product-detail h1 {
        font-size: 2em;
      }

      .product-detail p {
        font-size: 1em;
      }

      .product-detail img {
        width: 250px; 
        height: 250px; 
      }
    }
  </style>
</head>

<body>
  <div class="product-detail">
    <h1>Stool</h1>
    <img src="./Stool2.png" alt="Table">
    <p>Price: 4000 CHF</p>
    <p>Year: 2018</p>
    <p>Amount: 6</p>
    <a href="Products.html">Back to Products</a>
  </div>
</body>
</html>
